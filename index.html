<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop - E-Commerce</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }

        header {
            background: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            margin: 15px;
            width: 320px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product:hover {
            transform: translateY(-8px);
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .product button:hover {
            background: #218838;
        }

        .cart {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100vh;
            background: white;
            border-left: 4px solid #ff6f61;
            padding: 20px;
            overflow-y: auto;
        }

        .cart h2 {
            text-align: center;
            border-bottom: 2px solid #ff6f61;
            padding-bottom: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .cart button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
        }

        .checkout-btn:hover {
            background: #e95a50;
        }
    </style>
</head>
<body>
    <header>Grocery Shop ðŸ›’</header>

    <div class="container" id="product-list"></div>

    <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p><strong>Total: $<span id="total-price">0</span></strong></p>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
        const products = [
            { id: 1, name: 'ðŸ Apples', price: 2, img: 'https://images.unsplash.com/photo-1567306226416-28f0efdc88ce' },
            { id: 2, name: 'ðŸŒ Bananas', price: 1, img: 'https://images.unsplash.com/photo-1574226516831-e1dff4204853' },
            { id: 3, name: 'ðŸ¥› Milk', price: 3, img: 'https://images.unsplash.com/photo-1576186726112-30f44bdf3f20' },
            { id: 4, name: 'ðŸš Rice', price: 5, img: 'https://images.unsplash.com/photo-1586201375761-83865001e55b' },
            { id: 5, name: 'ðŸž Bread', price: 4, img: 'https://images.unsplash.com/photo-1551024601-bec78aea704b' },
            { id: 6, name: 'ðŸ¥š Eggs', price: 6, img: 'https://images.unsplash.com/photo-1559563365-a84b95e31e2f' }
        ];

        let cart = [];

        const productList = document.getElementById('product-list');
        const cartItems = document.getElementById('cart-items');
        const totalPriceElem = document.getElementById('total-price');

        function displayProducts() {
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>$${product.price}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
                productList.appendChild(productDiv);
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const existingItem = cart.find(item => item.id === id);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        function updateCart() {
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name} (x${item.quantity}) - $${item.price * item.quantity}</span>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItems.appendChild(cartItem);
            });

            totalPriceElem.textContent = total;
        }

        function checkout() {
            alert('Thank you for your purchase!');
            cart = [];
            updateCart();
        }

        displayProducts();
    </script>
</body>
</html>
